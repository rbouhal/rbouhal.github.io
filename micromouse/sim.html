<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation</title>
    <link rel="stylesheet" type="text/css" href="sim.css" />
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="micromouse/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="micromouse/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="micromouse/icons/favicon-16x16.png">
    <link rel="manifest" href="micromouse/icons/site.webmanifest">
    <link rel="mask-icon" href="micromouse/icons/safari-pinned-tab.svg" color="#000000">
    <link rel="shortcut icon" href="micromouse/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="msapplication-config" content="micromouse/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="icon" type="image/png", href="icons/mouse.png">
</head>

<body>
    <h1>
        Micromouse Maze Simulator
    </h1>
    <div id="maze_container"></div>
    <script src="maze.js"></script>
    <script>
        // Ensuring the DOM is fully loaded before calling the function
        document.addEventListener("DOMContentLoaded", function () {
            createBlankMaze();
        });
    </script>
    <div class="button-container">
        <div class="button">
            run <img src="icons/play-button.png" alt="">
        </div>
        <div id="newMazeButton" class="button">
            new <img src="icons/refresh.png" alt="">
        </div>
    </div>
    <script>
        document.getElementById("newMazeButton").addEventListener("click", function () {
            // Clear the existing maze first
            document.getElementById("maze_container").innerHTML = "";
            // Then create a new maze
            createBlankMaze();
        });
    </script>
</body>

</html>
